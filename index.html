<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Constructo AI">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Constructo AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    <!-- Apple Touch Icons pour iOS -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-192x192.png">

    <!-- Splash screen iOS -->
    <link rel="apple-touch-startup-image" href="icons/icon-512x512.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none; /* Empêche le conflit de scroll */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            touch-action: none; /* Laisse l'iframe gérer le touch */
        }
        .loading-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333333;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .loading-screen.hidden { opacity: 0; pointer-events: none; }
        .logo { width: 100px; height: 100px; margin-bottom: 20px; }
        h1 { font-size: 22px; margin-bottom: 8px; font-weight: 600; color: #1a1a1a; }
        .subtitle { font-size: 13px; color: #666666; margin-bottom: 30px; }
        .loader {
            width: 36px; height: 36px;
            border: 3px solid #e0e0e0;
            border-top-color: #4285f4;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            /* Optimisations scroll tactile Android */
            -webkit-overflow-scrolling: touch;
            overflow: auto;
            touch-action: pan-y pan-x;
            will-change: transform;
            transform: translateZ(0); /* Force accélération GPU */
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loader">
        <img src="icons/icon-192x192.png" alt="Constructo AI" class="logo">
        <h1>Constructo AI</h1>
        <p class="subtitle">ERP intelligent pour la construction</p>
        <div class="loader"></div>
    </div>
    
    <iframe id="app" src="https://constructoai.ca/" allow="geolocation; microphone; camera" scrolling="yes"></iframe>

    <script>
        // Enregistrer le Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW enregistré'))
                .catch(err => console.log('SW erreur:', err));
        }
        
        // Masquer l'écran de chargement quand l'iframe est prêt
        const iframe = document.getElementById('app');
        const loader = document.getElementById('loader');
        
        iframe.onload = function() {
            setTimeout(() => loader.classList.add('hidden'), 500);
        };
        
        // Fallback si l'iframe prend trop de temps
        setTimeout(() => loader.classList.add('hidden'), 5000);
    </script>
</body>
</html>
